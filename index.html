<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CALCULATOR</title>
</head>
<body>
  <div class="calculator">
    <input class="input" id="input" type="text" placeholder="
    0" value="">
    <div class="btn">
      <button class="operator">AC</button>
      <button class="operator">DEL</button>
      <button class="operator">%</button>
      <button class="operator">/</button>
    
    </div>
    <div class="btn">
      <button >7</button>
      <button >8</button>
      <button >9</button>
      <button class="operator">*</button>
    
    </div>
    <div class="btn">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
    
    </div><div class="btn">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
    
    </div><div class="btn">
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="
      equal">=</button>
    
    </div>
  </div>


  <script src="script.js">
    
  </script>
</body>
</html>
